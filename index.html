<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        .toggle-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <h3 class="text-center" id="form-title">Register</h3>
        
        <div id="alert" class="alert d-none"></div>


        <form id="register-form">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="full-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="reg-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="reg-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-2">Already have an account? <span class="toggle-btn" id="show-login">Login here</span></p>
        </form>

   
        <form id="login-form" class="d-none">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="login-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="text-center mt-2">Don't have an account? <span class="toggle-btn" id="show-register">Register here</span></p>
        </form>
    </div>
</div>

</body>
</html>
